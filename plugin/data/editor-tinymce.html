<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="external/tinymce/tinymce.min.js"></script>
        <script src="editor-tinymce.js"></script>
    </head>
    <body>
        <textarea id="content" style="width:100%;height:100%;"></textarea>
        <script type="text/javascript">
        window.onload = function() {
        var textArea = document.getElementById("content");
        textArea.addEventListener('load-content', function onloadcontent(event) {
        tinymce.activeEditor.setContent(event.detail);}, false);};
        </script>
    </body>
</html>
