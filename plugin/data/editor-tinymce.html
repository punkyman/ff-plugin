<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<!-- <script src="external/raptor/raptor.js"></script> -->
		<script src="external/tinymce/tinymce.min.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="query.css"> -->
        <!-- <title>jquery sample</title> -->
    </head>
    <body>
        <textarea name="content" style="width:100%;height:100%;"></textarea>
        <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            theme: "modern",
            plugins: [
                "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "insertdatetime media nonbreaking save table contextmenu directionality",
                "emoticons template paste textcolor colorpicker textpattern",
	        "save"
            ],
            save_enablewhendirty: true,
            save_onsavecallback: function() {var event = new CustomEvent('save-content', { 'detail': tinymce.activeEditor.getContent({format: 'raw'}) }); var textArea = document.getElementById("content"); textArea.dispatchEvent(event);},
            toolbar1: "insertfile save undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
            toolbar2: "print preview media | forecolor backcolor emoticons",
            image_advtab: true,
            templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
            ]

        });
        window.onload = function() {
        var textArea = document.getElementById("content");
        textArea.addEventListener('load-content', function onloadcontent(event) {
        tinymce.activeEditor.setContent(event.detail);}, false);};
        </script>
    </body>
</html>
